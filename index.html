<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Киноафиша</title> 
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head> 
<body>
    <div class="modal" id="modal"> 
    <div class="modal-content"> 
        <span class="close-button" id="close-modal">&times;</span> 
        <iframe id="trailer-iframe" src="" width="100%" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    </div> 
</div>
    <div class="container"> 
        <div class="search-bar"> 
            <input type="text" id="search-input" placeholder="Поиск по названию"> 
        </div> 
        <div class="sort-bar"> 
            <span>Сортировать по:</span> 
            <button id="sort-year" class="active">Году</button> 
            <button id="sort-rating">Рейтингу</button> 
        </div> 
        <div class="movie-block" id="movie-block"> 
        </div> 
    </div>
    <div class="help-button" id="help-button">?</div>
    <div class="help-panel" id="help-panel">
        <textarea id="help-input" placeholder="Введите ваш вопрос..."></textarea>
        <button id="send-help">Отправить</button>
        <div class="loading-animation" id="loading-animation"></div>
        <div id="help-response"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
